<ion-header>

  <ion-navbar>
    <ion-title>System Configurations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>OpenHDS Server URL</ion-card-header>
    <ion-card-content>
      <div *ngIf="editing">
        <ion-input type="text" name='url'[(ngModel)]="this.url"></ion-input>
        <button ion-button round>Set URL</button>
      </div>
      <div *ngIf="!editing">
        <p>{{this.getUrl()}}</p>
        <button ion-button round>Edit URL</button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
  <ion-card-header>Location Hierarchy Configuration</ion-card-header>
  <ion-card-content>
    <h5 *ngFor="let loc of this.configuration.getLocationHierarchyConfig(); let i = index">Level {{i + 1}}: {{loc}}</h5>
  </ion-card-content>
  </ion-card>

</ion-content>
