<ion-header>
  <ion-navbar>
    <ion-title>Create a Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!this.netConfig.isConnected()">
    <ion-card color="danger">
      <ion-card-content>
        <p>There is currently no network connection. You data will be uploaded to the server when there
          is a connection!</p>
      </ion-card-content>
    </ion-card>

  </div>
  <div padding-left padding-right>
    <!-- Location Entry Form -->
    <form (ngSubmit)="popView()">
      <ion-item>
        <ion-label floating> Fieldworker </ion-label>
        <ion-input type="text" value="{{this.sysConfig.getTestingFieldworker()}}"disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Village </ion-label>
        <ion-input type="text" value="{{this.sysConfig.getTestingLocLevel()}}" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> Name </ion-label>
        <ion-input ion-text type="text" name="locName"  [(ngModel)]="this.loc.locationName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating> External Id </ion-label>
        <ion-input type="text" name="extId"[(ngModel)]="this.loc.extId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location Type </ion-label>
        <ion-input name="locType" [(ngModel)]="this.loc.locationType"></ion-input>
      </ion-item>

      <button ion-button round color="dark" outline type="submit"> Create Location </button>
    </form>

  </div>
</ion-content>
