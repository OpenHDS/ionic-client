<ion-row>
  <ion-col col-4>
    <button ion-button full>Location</button>
  </ion-col>

 <ion-col col-4>

<ion-list no-lines>
  <ion-card *ngFor="let loc of this.locations">
    <ion-card-content>
      <h1>{{loc.locationName}}</h1>
      <p>{{loc.locationType}}</p>
    </ion-card-content>
  </ion-card>
</ion-list>
 </ion-col>

  <ion-col col-4>
    <button ion-button full (click)="this.synchronize()">Synchronize Locations</button>
    <button ion-button full>Create a Location</button>
  </ion-col>
</ion-row>
