<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create a Location <ion-icon name="close"(click)="dismissForm()" float-right></ion-icon></ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!this.netConfig.isConnected()">
    <ion-card color="danger">
      <ion-card-content>
        <p>There is currently no network connection. You data will be uploaded to the server when there
          is a connection!</p>
      </ion-card-content>
    </ion-card>
  </div>

  <form novalidate [formGroup]="form" (ngSubmit)="submitForm(form)">
    <ion-item color="danger" *ngIf="formSubmitted && form.invalid">
      There are problems with the form:
      <ion-list>
        <ion-item color="danger" *ngFor="let error of form.getFormValidationMessages(form)">
          {{error}}
        </ion-item>
      </ion-list>
    </ion-item>


    <!------  Form Fields --------->
    <div class="form-group" *ngFor="let control of form.locationControls">
      <ion-item>
        <ion-label>
          {{control.label}}
        </ion-label>
        <ion-input class="form-control"
                   [(ngModel)]="loc[control.modelProperty]"
                   formControlName="{{control.modelProperty}}">
        </ion-input>
          <button type="button" ion-button outline clear default item-end
                  [hidden]="control.label != 'Location Type'" (click)="helpPopup(control.label)">
            <ion-icon name="help-circle" ></ion-icon>
          </button>

      </ion-item>
      <ion-item *ngIf="(formSubmitted || control.dirty) && control.invalid">
        <p color="danger" *ngFor="let error of control.getValidationMessages()">
          {{error}}
        </p>
      </ion-item>
    </div>

    <br/>
    <button type="submit" ion-button outline color="dark" [disabled]="formSubmitted && form.invalid" type="submit">Create Location</button>
  </form>
  <br/>

</ion-content>
