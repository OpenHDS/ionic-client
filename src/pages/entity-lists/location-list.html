 <ion-row>
  <ion-col col-6>
    <ion-scroll scrollY="true">
      <ion-list no-lines>
        <ion-card *ngFor="let loc of filterLocationsByParentLevel()" [color]="this.loc.selected ? 'light-secondary' : 'light'" (click)="this.selectLocation(loc)">
          <ion-card-content>
            <h1>{{loc.locationName}}</h1>
            <h5>External Id: {{loc.extId}}</h5>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-scroll>
  </ion-col>
  <ion-col col-6>
    <button ion-button full outline (click)="this.goToCreateLocPage()">Create a Location</button>
  </ion-col>
  </ion-row>
