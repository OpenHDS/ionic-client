<ion-row>
  <ion-col col-6>
    <ion-scroll scrollY="true">
      <ion-list no-lines>
        <ion-card *ngFor="let ind of filterBySGExtId()" [color]="this.ind.selected ? 'light-secondary' : 'light'" (click)="this.selectIndividual(ind)">
          <ion-card-content>
            <h5> {{ind.firstName}} {{ind.lastName}}</h5>
            <h5> Ext Id: {{ind.extId}}</h5>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-scroll>
  </ion-col>
  <ion-col col-6>
    <button ion-button full outline (click)="this.goToCreateIndividualPage()">Create an Individual</button>
  </ion-col>
</ion-row>
