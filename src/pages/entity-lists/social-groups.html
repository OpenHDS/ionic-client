<ion-row>
  <ion-col col-6>
    <ion-scroll scrollY="true">
      <ion-list no-lines>
        <ion-card *ngFor="let sg of filterByLocationExtId()" [color]="this.sg.selected ? 'light-secondary' : 'light'" (click)="this.selectSocialGroup(sg)">
          <ion-card-content>
            <h1>{{sg.groupName}}</h1>
            <h5> Group Head:  {{sg.groupHead.firstName}} {{sg.groupHead.lastName}}</h5>
            <h5> Ext Id: {{sg.extId}}</h5>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-scroll>
  </ion-col>
  <ion-col col-6>
    <button ion-button full outline>Create a Social Group</button>
  </ion-col>
</ion-row>
