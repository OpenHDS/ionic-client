  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-row>
  <ion-col col-4>
    <ion-scroll scrollY="true">
      <div *ngFor="let level of this.levels">
        <ion-list no-lines *ngIf="this.levelInHierarchy == level.keyIdentifier">
          <ion-card *ngFor="let hier of this.filterByLevel(this.levelInHierarchy)" (click)="this.setSelectedLevel(this.levelInHierarchy, hier)">
            <ion-card-content>
              <h1>{{hier.name}}</h1>
              <h5>External Id: {{hier.extId}}</h5>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </div>
    </ion-scroll>
  </ion-col>
</ion-row>
