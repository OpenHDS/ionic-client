  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-row>
  <ion-col col-4>
    <button ion-button full *ngFor="let level of this.levels">{{level.name}}</button>
  </ion-col>

  <ion-col col-4>
    <ion-scroll scrollY="true">
      <ion-list no-lines>
        <ion-card *ngFor="let loc of this.locations" [color]="this.loc.selected ? 'light-secondary' : 'light'">
          <ion-card-content>
            <h1>{{loc.locationName}}</h1>
            <h5>External Id: {{loc.extId}}</h5>
            <button ion-button full outline (click)="this.selectLocation(loc)">Select</button>
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-scroll>
  </ion-col>
</ion-row>
