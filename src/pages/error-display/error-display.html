<ion-header>

  <ion-navbar>
    <ion-title>Data Entry Errors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Locations</ion-list-header>
    <ion-item *ngFor="let err of this.locationErrors | async">
      {{err.entity.locationName}}
      {{err.entity.extId}}
      {{err.errorMessage}}
    </ion-item>
  </ion-list>
</ion-content>
