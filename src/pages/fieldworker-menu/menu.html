<ion-header>
  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Data Collection</ion-list-header>
    <button ion-item>Baseline Census</button>
    <button ion-item (click)="this.goToErrorsPage()">Data Entry Errors</button>
    <button ion-item (click)="this.switchToSuper()">Switch to Supervisor</button>
  </ion-list>
  <ion-list>
    <ion-list-header>Configurations</ion-list-header>
    <button ion-item (click)="this.goToSystemSettings()">System Configurations</button>
  </ion-list>
  <ion-list>
    <button ion-item (click)="this.logoutUser">Logout</button>
  </ion-list>
</ion-content>
