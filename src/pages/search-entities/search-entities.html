<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="entityType">
      <ion-segment-button value="locations">
        Locations
      </ion-segment-button>
      <ion-segment-button value="socialgroups">
        Social Groups
      </ion-segment-button>
      <ion-segment-button value="individuals">
        Individuals
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="entityType">
    <location-search *ngSwitchCase="'locations'"></location-search>
    <social-group-search *ngSwitchCase="'socialgroups'"></social-group-search>
    <individual-search *ngSwitchCase="'individuals'"></individual-search>
  </div>
</ion-content>
