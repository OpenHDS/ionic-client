<ion-header>
  <ion-navbar>
    <ion-title>Fieldworker Lookup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <form>
    <ion-input type="search" placeholder="Enter fieldworker identification..."
               (ionChange)="this.search($event)"></ion-input>
    <ion-list *ngFor="let fw of this.filtered">
      <ion-item-divider (click)="this.emitFieldworker(fw)">
        {{fw.extId}}
      </ion-item-divider>
    </ion-list>
  </form>
</ion-content>
