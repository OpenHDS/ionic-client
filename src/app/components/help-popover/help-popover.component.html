<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{'helpPageTitle' | translate:{value: this.label} }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        {{'validMessage' | translate}}
    </ion-item>
    <ion-list lines="full">
      <ion-item *ngFor="let message of this.helpMessage">
       {{message}}
      </ion-item>
    </ion-list>
</ion-content>
